<div id="mainDivEditMeeting">
  <h1>Anna Client Management-Meeting Scheduler</h1>
  <h2>Update Meeting With A Client</h2>
  <form [formGroup]="meetingUpdateForm" (ngSubmit)="submitMeetingUpdateForm()">
   <label id="lblEditMeeting1" for="inpEditMeeting1">Client Name:</label>
   <input type="text" id="inpEditMeeting1" name="clientName"  formControlName="clientName" [value]="clientName"  ><br/><br/>

<label id="lblEditMeeting2" for="inpEditMeeting2"><span>Type Of </span><br/><span>Meeting:</span></label>
<input type="text" id="inpEditMeeting2" name="meetingType"  formControlName="meetingType" [value]="meetingType" /><br/><br/>
   <label for="inpEditMeeting3" id="lblEditMeeting3">Meeting Topic:</label>
   <input type="text" id="inpEditMeeting3" name="meetingTopic"  formControlName="meetingTopic" [value]="meetingTopic"  /><br/><br/>
   <label id="lblEditMeeting4" for="inpEditMeeting4">Meeting With:</label>
    <input type="text" id="inpEditMeeting4" name="meetingWith"  formControlName="meetingWith" [value]="meetingWith">
   <br/><br/>
   <label id="lblEditMeeting5"><span>Number Of</span><br/>Participants:<span></span> </label>
   <input type="number" id="inpEditMeeting5" name="participantsNum"  formControlName="participantsNum" [value]="participantsNum" /><br/><br/>
   <label for="inpEditMeeting6" id="lblEditMeeting6"><span>Original</span><br/> Start Time: </label>
   <input type="datetime" id="inpEditMeeting6" name="meetingTime"  formControlName="meetingTime" [value]="meetingTime"/><br/><br/>
   <label for="inpEditMeeting7" id="lblEditMeeting7"><span>Updated</span><br/> Start Time: </label>
   <input type="datetime-local" id="inpEditMeeting7" name="updatedMeetingTime"  formControlName="updatedMeetingTime" /><br/>
   <span id="spanUpdateMeet" *ngIf="updatedMeetingTime && updatedMeetingTime.touched && updatedMeetingTime.invalid">Meeting time must be updated</span><br/>
   <input type="submit" value="Update Meeting" id="editMeetSubmit" [disabled]="meetingUpdateForm.invalid" />
   <a routerLink="/editCancelMeet"><input type="button" value="Cancel" id="editMeetCancel"></a><br/><br/>

   </form>


</div>
