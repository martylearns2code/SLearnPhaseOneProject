<div id="mainDivDelMeeting">
  <h1>Anna Client Management-Meeting Scheduler</h1>
  <h2>Delete Meeting With A Client</h2>
  <form [formGroup]="meetingDeleteForm" (ngSubmit)="submitMeetingDeleteForm()">
   <label id="lblDelMeeting1" for="inpDelMeeting1">Client Name:</label>
   <input type="text" id="inpDelMeeting1" name="clientName"  formControlName="clientName" [value]="clientName"><br/><br/>

<label id="lblDelMeeting2" for="inpDelMeeting2"><span>Type Of </span><br/><span>Meeting:</span></label>
<input type="text" id="inpDelMeeting2" name="meetingType"  formControlName="meetingType" [value]="meetingType" /><br/><br/>
   <label for="inpDelMeeting3" id="lblDelMeeting3">Meeting Topic:</label>
   <input type="text" id="inpDelMeeting3" name="meetingTopic"  formControlName="meetingTopic" [value]="meetingTopic" /><br/><br/>
   <label id="lblDelMeeting4" for="inpDelMeeting4">Meeting With:</label>
    <input type="text" id="inpDelMeeting4" name="meetingWith"  formControlName="meetingWith" [value]="meetingWith">
   <br/><br/>
   <label id="lblDelMeeting5"><span>Number Of</span><br/>Participants:<span></span> </label>
   <input type="number" id="inpDelMeeting5" name="participantsNum"  formControlName="participantsNum" [value]="participantsNum" /><br/><br/>
   <label for="inpDelMeeting6" id="lblDelMeeting6">Start Time: </label>
   <input type="datetime" id="inpDelMeeting6" name="meetingTime"  formControlName="meetingTime" [value]="meetingTime" /><br/><br/>
   <input type="submit" value="Delete Meeting" id="deleteMeetSubmit"/>
   <a routerLink="/editCancelMeet"><input type="button" value="Cancel" id="deleteMeetCancel"></a>

   </form>


</div>
